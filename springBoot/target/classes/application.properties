com.hqk.study._06.mapping
mybatis.mapper-locations=classpath*:/com/hqk/study/_06/mapping/*.xml
#扫描pojo类的位置,在此处指明扫描实体类的包，在mapper中就可以不用写pojo类的全路径名了
mybatis.type-aliases-package=com.hqk.study._06.model